<html>
    <head>
        <link rel="icon" href="relogio-de-parede.png" type="image/png">
        <!-- icon from flaticon.com by Kiranshastry-->
        <title>Tomato timer 1</title>
        <link rel="stylesheet" href="tomatotimer1.css">
    </head>
    <body>
        <h1 class="titulo">Pomodoro studies timer</h1>

        <div class="pomodoro">
            <div class="container">
                <div class="timer">
                <div class="time">
                    <span class="minutes">25</span>
                    <span class="colon">:</span>
                    <span class="seconds">00</span>
                </div>
              <div class="filler"></div>
            </div>        

        <div class="botoes">
            <button class="focus">Time to focus</button>
            <button class="short">Short pause</button>
            <button class="long">Long pause</button>
            <br><br><button class="stop"> Stop </button>
        </div>
    </div>
</div>
    <script type="text/javascript" src="tomatotimer.js"></script>
    <audio id="audio" src="alarm.mp3"></audio>
    </body>
</html>
